# Application bindings
$terminal = uwsm app -- alacritty
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory $(omarchy-cmd-terminal-cwd)
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, ZenBrowser, exec, zen-browser
bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER SHIFT, M, ClassicalMusic, exec, omarchy-launch-webapp "https://www.bbc.co.uk/sounds/play/live/bbc_radio_three"
bindd = SUPER, Q, Notion, exec, uwsm app -- notion-app
bindd = SUPER SHIFT, Q, Notion, exec, omarchy-launch-webapp "https://todoist.com"

bindd = SUPER, N, VSCode, exec, uwsm app -- /usr/bin/code
bindd = SUPER SHIFT, N, Neovim, exec, $terminal -e nvim

bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
# bindd = SUPER, G, Signal, exec, uwsm app -- signal-desktop
# bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, slash, Passwords, exec, uwsm app -- bitwarden-desktop

bindd = SUPER SHIFT, A, Gpt, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER, A, Claude, exec, omarchy-launch-webapp "https://claude.ai"
# bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
# bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT, G, Telegram, exec, uwsm app -- Telegram
# bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"
# bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-webapp "https://messages.google.com/web/conversations"
bindd = SUPER, X, XApp, exec, omarchy-launch-webapp "https://x.com/"
# bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"
